<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auric - Web Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome to Auric</h2>
        <p>Your professional web development partner</p>
        <div class="login-options">
            <button class="google-btn">Continue with Google</button>
            <button class="email-btn" onclick="showLoginForm()">Sign in with Email</button>
        </div>
        <div class="login-form" id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button onclick="login()">Sign In</button>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html
